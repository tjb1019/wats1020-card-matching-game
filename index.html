    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Card Matching Game</title>
        <meta name="description" content="This in-browser game is similar to Memory.  Users will match the card images of famous women in tech to earn points and win cool prizes.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <style>
            body {
                padding-bottom: 20px;
            }
        </style>
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
		<link href='http://fonts.googleapis.com/css?family=Bangers|Permanent+Marker|Rock+Salt' rel='stylesheet' type='text/css'>
		<link href="animation/hover-min.css" rel="stylesheet" media="all">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
		<header>
			<div class="jumbotron">
				<h1 class="text-center">Card Matching Game</h1>
			</div>
		</header>
		<div class="container">
			<div class="row">
				<div id="scoreboard" class="text-center">
					<div class="row">
						<span class="board-title">Score: </span>
						<span class="score-visual">0</span>
						<span class="board-title">Matches: </span>
						<span class="matches-visual">0</span>
						<span class="board-title">Guesses: </span>
						<span class="guesses-visual">0</span>
					</div>
				</div> <!-- end scoreboard-rules -->
				<div id="rules" class="center-block">
					<h3 class="score-title text-center">Rules</h3>
					<p class="text-center">Click below to start your game. Here's how you play:</p>
					<ol class="instructions">
						<li>Select two cards from the grid shown.</li>
						<li>If they match, you earn points! If not, you lose points!</li>
						<li>Try to win lots of points!</li>
					</ol>
					<p class="text-center"><button class="btn btn-lg btn-start hvr-pulse">Start the Game</button></p>
				</div>
			</div>
			<div class="row">
				<div id="gameboard" class="col-xs-12">
					<!-- cards added through JS -->
				</div> <!-- end gameboard -->
			</div> <!-- end row -->
		</div> <!-- end bootstrap container -->
